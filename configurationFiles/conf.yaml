---
job_name: test_conf
exp_env: debian11-min
exp_walltime: 0:50:00
machines:
  - cluster: paravance
    nodes: 1
    roles: [Qnode1]
    storage: 120
  - cluster: paravance
    nodes: 1
    roles: [Qnode2]
    storage: 120
  - cluster: paravance
    nodes: 1
    roles: [Qbox1]
    storage: 120
network_constraints:
  - default_delay: 20ms
    default_rate: 1gbit
    constraints: 
      - src: Qnode1 
        dst: Qnode2
        delay: 10ms
        symmetric: True
      - src: Qnode1 
        dst: Qbox1
        delay: 15ms
        symmetric: True
      - src: Qnode2 
        dst: Qbox1
        delay: 30ms
        symmetric: True


