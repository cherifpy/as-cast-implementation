---
job_name: test_conf
exp_env: debian11-min
exp_walltime: 0:50:00
machines:
  - cluster: paravance
    nodes: 1
    roles: [A]
    storage: 120
  - cluster: paravance
    nodes: 1
    roles: [B]
    storage: 120
  - cluster: paravance
    nodes: 1
    roles: [C]
    storage: 120
  - cluster: paravance
    nodes: 1
    roles: [D]
    storage: 120

network_constraints:
  - default_delay: 20ms
    default_rate: 1gbit
    constraints: 
      - src: A 
        dst: B
        delay: 2ms
        symmetric: True
      - src: B 
        dst: C
        delay: 1ms
        symmetric: True
      - src: B
        dst: D
        delay: 1ms
        symmetric: True
      - src: C
        dst: D
        delay: 3ms
        symmetric: True





